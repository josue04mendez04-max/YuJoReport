<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Generador de Iglesias</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(226, 232, 240, 0.8);
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

  <div class="max-w-3xl mx-auto px-4 py-12">
    
    <header class="text-center mb-10">
      <div class="inline-flex items-center justify-center p-3 bg-indigo-100 rounded-full mb-4">
        <span class="material-symbols-rounded text-indigo-600 text-3xl">admin_panel_settings</span>
      </div>
      <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Panel de Control</h1>
      <p class="text-slate-500 mt-2">Crea iglesias y genera sus enlaces de acceso únicos.</p>
    </header>

    <div class="glass-panel rounded-2xl shadow-xl shadow-slate-200/50 p-6 mb-8">
      <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
        <span class="material-symbols-rounded text-emerald-500">add_circle</span>
        Nueva Congregación
      </h2>
      
      <form id="formIglesia" class="flex flex-col gap-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Nombre Iglesia</label>
            <input id="nombreIglesia" type="text" placeholder="Ej. Iglesia Central" required
              class="w-full rounded-lg border-slate-200 bg-slate-50 focus:border-indigo-500 focus:ring-indigo-500 transition-all">
          </div>
          <div>
            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Dirección / Ciudad</label>
            <input id="direccionIglesia" type="text" placeholder="Ej. Av. Siempre Viva 123" required
              class="w-full rounded-lg border-slate-200 bg-slate-50 focus:border-indigo-500 focus:ring-indigo-500 transition-all">
          </div>
        </div>
        
        <button type="submit" 
          class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-indigo-200 transition-all transform active:scale-[0.98] flex justify-center items-center gap-2">
          <span class="material-symbols-rounded">magic_button</span>
          Generar Iglesia y Link
        </button>
      </form>

      <div id="statusMessage" class="mt-4 text-center text-sm font-medium hidden"></div>
    </div>

    <div class="glass-panel rounded-2xl shadow-xl shadow-slate-200/50 p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg font-bold flex items-center gap-2">
          <span class="material-symbols-rounded text-indigo-500">list_alt</span>
          Iglesias Activas
        </h2>
        <button onclick="location.reload()" class="text-xs text-slate-400 hover:text-indigo-600 flex items-center gap-1">
          <span class="material-symbols-rounded text-sm">refresh</span> Actualizar
        </button>
      </div>

      <ul id="listaIglesias" class="space-y-4">
        <li class="text-center py-8 text-slate-400 animate-pulse">Cargando datos...</li>
      </ul>
    </div>

    <!-- Estadísticas de Reportes -->
    <div class="mt-10 glass-panel rounded-2xl shadow-xl shadow-slate-200/50 p-6">
      <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
        <span class="material-symbols-rounded text-purple-500">bar_chart</span>
        Estadísticas de Reportes
      </h2>

      <div id="estadisticasIglesias" class="space-y-3">
        <div class="text-center py-8 text-slate-400 animate-pulse">Cargando estadísticas...</div>
      </div>
    </div>

  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
